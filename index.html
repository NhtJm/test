<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Count Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Section Count Manager</h1>
    </header>
    <main>
        <div id="chart-container">
            <canvas id="pie-chart"></canvas>
        </div>

        <section id="sections">
            <h2>Manage Sections</h2>
            <!-- Dynamically populate sections with JavaScript -->
        </section>

        <button id="reset-button">Reset Counts</button>

        <section id="added-questions">
            <h2>Added Questions</h2>
            <div id="added-questions-display"></div>
        </section>

        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-display"></div>
        </section>
    </main>
    <footer>
        <p>Created by Nhat Map &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
